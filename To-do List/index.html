<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <br>
    <h1 class="text-primary text-center">To-Do List</h1>
    <br>
    <div class="container">
        <form>
            <div class="mb-3">
                <div class="input-group">
                    <button class="btn btn-outline-primary input-group-text" type="button" id="Add Button">Add</button>
                    <input type="text" id="Input" class="form-control" placeholder="Enter your task">
                </div>
            </div>
        </form>
        <br>
        <div id="TaskList" class="list-group"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
